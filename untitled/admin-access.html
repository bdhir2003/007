<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Admin Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .access-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .access-container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .access-container p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .access-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .access-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h1>üîê Admin Panel Access</h1>
        <p>To access the portfolio admin panel, you need to login with the admin password.</p>
        <a href="admin-login.html" class="access-btn">Go to Admin Login</a>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
